
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Multi column dropdown - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .dropdown-menu.multi-column {
            width: 400px;
        }

            .dropdown-menu.multi-column .dropdown-menu {
                display: block !important;
                position: static !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
            }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        Credit: <a href="http://www.devlifeline.com/2013/09/multi-column-bootstrap-dropdown.html">Source</a>
        <div class="row">
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown">Dropdown Heading</a>
                    <div class="dropdown-menu multi-column">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <div class="span6">
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Col 1 - Opt 1</a></li>
                                        <li><a href="#">Col 1 - Opt 2</a></li>
                                    </ul>
                                </div>
                                <div class="span6">
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Col 2 - Opt 1</a></li>
                                        <li><a href="#">Col 2 - Opt 2</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
