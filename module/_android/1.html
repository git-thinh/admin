
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Inbox by Gmail - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        body {
            padding: 10px;
        }


        .fab {
            cursor: pointer;
        }

        .fab-backdrop {
            color: rgba(255, 255, 255, 0);
        }

        .fab-primary, .fab-secondary {
            transition: all 0.35s ease-in-out;
        }

        .fab.active .fab-primary {
            opacity: 0;
            transform: rotate(225deg);
        }

        .fab-secondary {
            opacity: 0;
            transform: rotate(-225deg);
        }

        .fab.active .fab-secondary {
            opacity: 1;
            transform: rotate(0);
            margin-top: -2px;
        }



        #inbox .show-on-hover:hover > ul.dropdown-menu {
            display: block;
        }

        #inbox .show-on-hover {
            position: absolute;
            bottom: 80px;
            right: 80px;
        }

        #inbox .btn-io {
            border-radius: 50%;
            height: 54px;
            width: 54px;
            padding: 0 !important;
            box-shadow: 0px 3px 7px 0px rgba(202, 124, 124, 0.72);
        }

        #inbox .dropup .dropdown-menu, .navbar-fixed-bottom .dropdown .dropdown-menu {
            top: auto;
            bottom: 100%;
            margin-bottom: 1px;
            margin-bottom: -5px;
            padding-bottom: 30px;
        }

        #inbox .dropdown-menu-right {
            right: 0 !Important;
            left: auto !Important;
        }

        #inbox .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 50px;
            padding: 5px 0;
            margin: 2px 0 0;
            font-size: 14px;
            text-align: center;
            list-style: none;
            background-color: rgba(255, 255, 255, 0) !Important;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: none;
            border-radius: 0px;
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0) !Important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0) !Important;
        }

        #inbox .fa-iox {
            font-size: 22px;
        }

        #inbox .dropdown-menu > li > a {
            display: block;
            padding: 0;
            padding-top: 4px;
            margin-top: 20px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: #333;
            background: #fff;
            white-space: nowrap;
            width: 40px;
            height: 40px;
            border: solid 1px #ccc;
            border-radius: 50px;
            font-size: 21px;
            box-shadow: 0px 3px 7px 0px rgba(203, 203, 203, 0.72);
        }

        #inbox .dropdown-menu > li:first-child > a {
            background: #6E4320 !important;
            color: #fff !important;
        }

        #inbox .dropdown-menu > li:last-child > a {
            background: #D3A516;
            color: #fff;
        }

        #inbox .dropdown-menu > li:nth-child(3) > a {
            background: #3C80F6;
            color: #fff;
        }

        #inbox .dropdown-menu > li:nth-child(2) > a {
            background: #2CAC26;
            color: #fff;
        }

        #inbox .fa-iosm {
            margin-top: 7px;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <div class="container">
        <div class="row">
            <div id="inbox">
                <div class="fab btn-group show-on-hover dropup">
                    <div data-toggle="tooltip" data-placement="left" title="Compose" style="margin-left: 42px;">
                        <button type="button" class="btn btn-danger btn-io dropdown-toggle" data-toggle="dropdown">
                            <span class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x fab-backdrop"></i>
                                <i class="fa fa-plus fa-stack-1x fa-inverse fab-primary"></i>
                                <i class="fa fa-pencil fa-stack-1x fa-inverse fab-secondary"></i>
                            </span>
                        </button>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Coffee"><i class="fa fa-coffee"></i></a></li>
                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="LiveChat"><i class="fa fa-comments-o"></i></a></li>
                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Reminders"><i class="fa fa-hand-o-up"></i></a></li>
                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Invites"><i class="fa fa-ticket"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
	$('.fab').hover(function () {
    $(this).toggleClass('active');
});
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>
</body>
</html>
