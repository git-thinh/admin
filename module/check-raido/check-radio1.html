
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Simple CSS Custom CheckBoxes and Radios - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <link href="/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>


    <style type="text/css">
        @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");

        body {
            padding: 50px;
        }

        label {
            position: relative;
            cursor: pointer;
            color: #666;
            font-size: 30px;
        }

        input[type="checkbox"], input[type="radio"] {
            position: absolute;
            right: 9000px;
        }

            /*Check box*/
            input[type="checkbox"] + .label-text:before {
                content: "\f096";
                font-family: "FontAwesome";
                speak: none;
                font-style: normal;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                width: 1em;
                display: inline-block;
                margin-right: 5px;
            }

            input[type="checkbox"]:checked + .label-text:before {
                content: "\f14a";
                color: #2980b9;
                animation: effect 250ms ease-in;
            }

            input[type="checkbox"]:disabled + .label-text {
                color: #aaa;
            }

                input[type="checkbox"]:disabled + .label-text:before {
                    content: "\f0c8";
                    color: #ccc;
                }

            /*Radio box*/

            input[type="radio"] + .label-text:before {
                content: "\f10c";
                font-family: "FontAwesome";
                speak: none;
                font-style: normal;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                -webkit-font-smoothing: antialiased;
                width: 1em;
                display: inline-block;
                margin-right: 5px;
            }

            input[type="radio"]:checked + .label-text:before {
                content: "\f192";
                color: #8e44ad;
                animation: effect 250ms ease-in;
            }

            input[type="radio"]:disabled + .label-text {
                color: #aaa;
            }

                input[type="radio"]:disabled + .label-text:before {
                    content: "\f111";
                    color: #ccc;
                }

        /*Radio Toggle*/

        .toggle input[type="radio"] + .label-text:before {
            content: "\f204";
            font-family: "FontAwesome";
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            width: 1em;
            display: inline-block;
            margin-right: 10px;
        }

        .toggle input[type="radio"]:checked + .label-text:before {
            content: "\f205";
            color: #16a085;
            animation: effect 250ms ease-in;
        }

        .toggle input[type="radio"]:disabled + .label-text {
            color: #aaa;
        }

            .toggle input[type="radio"]:disabled + .label-text:before {
                content: "\f204";
                color: #ccc;
            }


        @keyframes effect {
            0% {
                transform: scale(0);
            }

            25% {
                transform: scale(1.3);
            }

            75% {
                transform: scale(1.4);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <form>
                <h2>1. Customs Checkboxes</h2>
                <div class="form-check">
                    <label>
                        <input type="checkbox" name="check" checked> <span class="label-text">Option 01</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="checkbox" name="check"> <span class="label-text">Option 02</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="checkbox" name="check"> <span class="label-text">Option 03</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="checkbox" name="check" disabled> <span class="label-text">Option 04</span>
                    </label>
                </div>
            </form>

        </div>
        <div class="col-md-4">
            <form>
                <h2>2. Customs Radios</h2>
                <div class="form-check">
                    <label>
                        <input type="radio" name="radio" checked> <span class="label-text">Option 01</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="radio" name="radio"> <span class="label-text">Option 02</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="radio" name="radio"> <span class="label-text">Option 03</span>
                    </label>
                </div>
                <div class="form-check">
                    <label>
                        <input type="radio" name="radio" disabled> <span class="label-text">Option 04</span>
                    </label>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form>
                <h2>3.Radios Toggles</h2>
                <div class="form-check">
                    <label class="toggle">
                        <input type="radio" name="toggle" checked> <span class="label-text">Option 01</span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="toggle">
                        <input type="radio" name="toggle"> <span class="label-text">Option 02</span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="toggle">
                        <input type="radio" name="toggle"> <span class="label-text">Option 03</span>
                    </label>
                </div>
                <div class="form-check">
                    <label class="toggle">
                        <input type="radio" name="toggle" disabled> <span class="label-text">Option 04</span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
