
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Bootstrap Outline Buttons - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .btn-outline {
            background-color: transparent;
            color: inherit;
            transition: all .5s;
        }

        .btn-primary.btn-outline {
            color: #428bca;
        }

        .btn-success.btn-outline {
            color: #5cb85c;
        }

        .btn-info.btn-outline {
            color: #5bc0de;
        }

        .btn-warning.btn-outline {
            color: #f0ad4e;
        }

        .btn-danger.btn-outline {
            color: #d9534f;
        }

            .btn-primary.btn-outline:hover,
            .btn-success.btn-outline:hover,
            .btn-info.btn-outline:hover,
            .btn-warning.btn-outline:hover,
            .btn-danger.btn-outline:hover {
                color: #fff;
            }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <br>
            <h2>Outline Buttons</h2>
            <p>Add the class <code>.btn-outline</code> to any Bootstrap button style.</p>
            <a class="btn btn-primary btn-outline">Primary Button</a>
            <a class="btn btn-success btn-outline">Success Button</a>
            <a class="btn btn-warning btn-outline">Warning Button</a>
            <a class="btn btn-danger btn-outline">Danger Button</a>
            <a class="btn btn-default btn-outline">Default Button</a>
            <br>
            <br>
            <h3>Button Sizes</h3>
            <a class="btn btn-primary btn-outline btn-lg">Large Button</a>
            <a class="btn btn-success btn-outline btn-sm">Small Button</a>
            <a class="btn btn-danger btn-outline btn-xs">Extra Small Button</a>
            </ul>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
