
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Round Icon Badges - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .row {
            margin-top: 30px;
        }

        .round {
            display: inline-block;
            height: 30px;
            width: 30px;
            line-height: 30px;
            -moz-border-radius: 15px;
            border-radius: 15px;
            background-color: #222;
            color: #FFF;
            text-align: center;
        }

            .round.hollow {
                display: inline-block;
                height: 30px;
                width: 30px;
                line-height: 30px;
                -moz-border-radius: 15px;
                border-radius: 15px;
                background-color: #FFF;
                color: #222;
                text-align: center;
                -webkit-box-shadow: 0px 0px 0px 3px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 0px 3px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 0px 3px rgba(0,0,0,0.75);
            }

            .round.round-sm {
                height: 20px;
                width: 20px;
                line-height: 20px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                font-size: 0.7em;
            }

            .round.round-lg {
                height: 40px;
                width: 40px;
                line-height: 40px;
                -moz-border-radius: 20px;
                border-radius: 20px;
                font-size: 1.5em;
            }

            .round.blue {
                background-color: #3EA6CE;
            }

            .round.orange {
                background-color: #FF6701;
            }

            .round.green {
                background-color: #42A129;
            }

            .round.hollow.blue {
                color: #3EA6CE;
                background-color: #FFF;
                -webkit-box-shadow: 0px 0px 0px 3px #3EA6CE;
                -moz-box-shadow: 0px 0px 0px 3px #3EA6CE;
                box-shadow: 0px 0px 0px 3px #3EA6CE;
            }

            .round.hollow.orange {
                color: #FF6701;
                background-color: #FFF;
                -webkit-box-shadow: 0px 0px 0px 3px #FF6701;
                -moz-box-shadow: 0px 0px 0px 3px #FF6701;
                box-shadow: 0px 0px 0px 3px #FF6701;
            }

            .round.hollow.green {
                color: #42A129;
                background-color: #FFF;
                -webkit-box-shadow: 0px 0px 0px 3px #42A129;
                -moz-box-shadow: 0px 0px 0px 3px #42A129;
                box-shadow: 0px 0px 0px 3px #42A129;
            }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
