
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Clean simple contact form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <form>
                    <div class="controls controls-row">
                        <input id="name" name="name" type="text" class="span3" placeholder="Name">
                        <input id="email" name="email" type="email" class="span3" placeholder="Email address">
                    </div>
                    <div class="controls">
                        <textarea id="message" name="message" class="span6" placeholder="Your Message" rows="5"></textarea>
                    </div>

                    <div class="controls">
                        <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
