
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>iPad Calendar Login - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
                /*
        Inspired by http://dribbble.com/shots/917819-iPad-Calendar-Login?list=shots&sort=views&timeframe=ever&offset=461
        */
                body {
                    background: url(http://habrastorage.org/files/c9c/191/f22/c9c191f226c643eabcce6debfe76049d.jpg);
                }

                .jumbotron {
                    text-align: center;
                    width: 30rem;
                    border-radius: 0.5rem;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    position: absolute;
                    margin: 4rem auto;
                    background-color: #fff;
                    padding: 2rem;
                }

                .container .glyphicon-list-alt {
                    font-size: 10rem;
                    margin-top: 3rem;
                    color: #f96145;
                }

                input {
                    width: 100%;
                    margin-bottom: 1.4rem;
                    padding: 1rem;
                    background-color: #ecf2f4;
                    border-radius: 0.2rem;
                    border: none;
                }

                h2 {
                    margin-bottom: 3rem;
                    font-weight: bold;
                    color: #ababab;
                }

                .btn {
                    border-radius: 0.2rem;
                }

                    .btn .glyphicon {
                        font-size: 3rem;
                        color: #fff;
                    }

                .full-width {
                    background-color: #8eb5e2;
                    width: 100%;
                    -webkit-border-top-right-radius: 0;
                    -webkit-border-bottom-right-radius: 0;
                    -moz-border-radius-topright: 0;
                    -moz-border-radius-bottomright: 0;
                    border-top-right-radius: 0;
                    border-bottom-right-radius: 0;
                }

                .box {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    margin-bottom: 3rem;
                    margin-left: 3rem;
                    margin-right: 3rem;
                }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <!--
    Inspired by http://dribbble.com/shots/917819-iPad-Calendar-Login?list=shots&sort=views&timeframe=ever&offset=461
    -->
    <div class="jumbotron">
        <div class="container">
            <span class="glyphicon glyphicon-list-alt"></span>
            <h2>Calendar</h2>
            <div class="box">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button class="btn btn-default full-width"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
