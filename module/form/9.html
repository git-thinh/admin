
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Simple Subscribe form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        section {
            padding: 100px 0;
            text-align: center;
        }

        select.frecuency {
            border: none;
            font-style: italic;
            background-color: transparent;
            cursor: pointer;
            -webkit-transform: translateY(0);
            transform: translateY(0);
            -webkit-transition: -webkit-transform .35s ease-in;
            transition: -webkit-transform .35s ease-in;
            border-bottom: none;
        }

            select.frecuency:focus {
                outline: none;
                border-bottom: 5px solid #39b3d7;
                -webkit-transform: translateY(-5px);
                transform: translateY(-5px);
                -webkit-transition: -webkit-transform .35s ease-in;
                transition: -webkit-transform .35s ease-in;
            }

        .free {
            text-transform: uppercase;
        }

        .input-group {
            margin: 20px auto;
            width: 100%;
        }

        input.btn.btn-lg,
        input.btn.btn-lg:focus {
            outline: none;
            width: 60%;
            height: 60px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        button.btn {
            width: 40%;
            height: 60px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .promise {
            color: #999;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <hgroup>
                        <h2>
                            Subscribe for
                            <select class="frecuency">
                                <option value="0">daily</option>
                                <option value="1" selected>weekly</option>
                                <option value="2">monthly</option>
                            </select>
                            newsletter
                        </h2>
                        <h1 class="free">For Free</h1>
                    </hgroup>
                    <div class="well">
                        <form action="#">
                            <div class="input-group">
                                <input class="btn btn-lg" name="email" id="email" type="email" placeholder="Your Email" required>
                                <button class="btn btn-info btn-lg" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <small class="promise"><em>We won't send spam.</em></small>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">

    </script>
</body>
</html>
