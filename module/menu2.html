
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Skew Tile Navigation - Bootsnipp.com</title>

    <style type="text/css">
        .navskew li a {
            width: 120px;
            height: 100px;
            display: inline-block;
            position: relative;
            transition: all 0.4s;
            color: #fff;
        }

            .navskew li a:hover {
                transform: scale(1.1, 1.1);
            }

        .skewblock {
            position: absolute;
            width: 120px;
            height: 100px;
            display: inline-block;
            transform: skew(-30deg, 0deg);
            background-color: #333;
        }

        .navlabel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
