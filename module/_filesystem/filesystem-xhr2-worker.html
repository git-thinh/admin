<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Download files using a XHR2, a Worker, and saving to filesystem</title>
</head>
<body>
    <script>
        var worker = new Worker('filesystem-xhr2-worker.js');
        worker.onmessage = function (e) {
            console.log(e.data);
        };
        //worker.postMessage({ fileName: 'GoogleLogo', url: 'googlelogo.png', type: 'image/png' });
        worker.postMessage({ fileName: 'english.category.json', url: 'http://localhost:3456/data/english.category.json', type: 'application/json' });
    </script>
</body>
</html>
