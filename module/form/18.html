
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Form To Right - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600);

        .form-control {
            background: transparent;
        }

        form {
            width: 320px;
            margin: 20px;
        }

            form > div {
                position: relative;
                overflow: hidden;
            }

            form input, form textarea {
                width: 100%;
                border: 2px solid gray;
                background: none;
                position: relative;
                top: 0;
                left: 0;
                z-index: 1;
                padding: 8px 12px;
                outline: 0;
            }

                form input:valid, form textarea:valid {
                    background: white;
                }

                form input:focus, form textarea:focus {
                    border-color: #357EBD;
                }

                    form input:focus + label, form textarea:focus + label {
                        background: #357EBD;
                        color: white;
                        font-size: 70%;
                        padding: 1px 6px;
                        z-index: 2;
                        text-transform: uppercase;
                    }

            form label {
                -webkit-transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
                transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
                position: absolute;
                color: #999;
                padding: 7px 6px;
                font-weight: normal;
            }

            form textarea {
                display: block;
                resize: vertical;
            }

            form.go-bottom input, form.go-bottom textarea {
                padding: 12px 12px 12px 12px;
            }

            form.go-bottom label {
                top: 0;
                bottom: 0;
                left: 0;
                width: 100%;
            }

            form.go-bottom input:focus, form.go-bottom textarea:focus {
                padding: 4px 6px 20px 6px;
            }

                form.go-bottom input:focus + label, form.go-bottom textarea:focus + label {
                    top: 100%;
                    margin-top: -16px;
                }

            form.go-right label {
                border-radius: 0 5px 5px 0;
                height: 100%;
                top: 0;
                right: 100%;
                width: 100%;
                margin-right: -100%;
            }

            form.go-right input:focus + label, form.go-right textarea:focus + label {
                right: 0;
                margin-right: 0;
                width: 40%;
                padding-top: 5px;
            }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form role="form" class="col-md-9 go-right">
                <h2>Form To Right</h2>
                <p>To see how it works, you clink in a input field.</p>
                <div class="form-group">
                    <input id="name" name="name" type="text" class="form-control" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <input id="phone" name="phone" type="tel" class="form-control" required>
                    <label for="phone">Primary Phone</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="phone" class="form-control" required></textarea>
                    <label for="message">Message</label>
                </div>
            </form>
            <p class="bg-success" style="padding:10px;margin-top:20px;clear:both"><small><a href="http://css-tricks.com/float-labels-css/" target="_blank">Link</a> to original article</small></p>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
