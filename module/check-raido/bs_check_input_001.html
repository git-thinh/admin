
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Checkbox/Radio - CSS Only - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <link href="/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .btn span.glyphicon {
            opacity: 0;
        }

        .btn.active span.glyphicon {
            opacity: 1;
        }



        .bs_check_input_001 span.glyphicon:before {
            content: "";
        }

        .bs_check_input_001.active span.glyphicon:before {
            content: "\e013";
        }

        .bs_check_input_001 span.glyphicon {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 1px 2px 1px 0px;
            width: 20px;
            height: 18px;
            background-color: #fff;
        }

        .bs_check_input_001 ~ input {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .bs_check_input_001.active ~ input {
            opacity: 1;
            pointer-events: auto;
        } 
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Checkbox/Radio - CSS Only</h1>
    </div>

        <div class="well well-sm text-center">

            <div class="row" data-toggle="buttons">
