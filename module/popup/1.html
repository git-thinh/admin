
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Modal with jQuery Cookie - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">

    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <!--
    Referances
    jQuery Cookie : https://github.com/carhartl/jquery-cookie
    Modal : http://getbootstrap.com/javascript/#modals
    -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <div class="container">
        <div class="row">
            <div class='modal fade' id='myModal'>
                <div class='modal-dialog'>
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class='modal-title'>
                                <strong>MODAL WITH JQUERY COOKIE</strong>
                            </h4>
                        </div>
                        <!-- / modal-header -->
                        <div class='modal-body'>
                            <img class="img-responsive" src="http://placehold.it/600x350&text=MODAL" />
                        </div>
                        <!-- / modal-body -->
                        <div class='modal-footer'>
                            <div class="checkbox pull-right">
                                <label>
                                    <input class='modal-check' name='modal-check' type="checkbox"> Don't Show
                                </label>
                            </div>
                            <!--/ checkbox -->
                        </div>
                        <!--/ modal-footer -->
                    </div>
                    <!-- / modal-content -->
                </div>
                <!--/ modal-dialog -->
            </div>
            <!-- / modal -->
        </div>
        <!-- / row -->
    </div>
    <!-- / container -->
    <script type="text/javascript">
	$(document).ready(function(){
    //Referances
    //jQuery Cookie : https://github.com/carhartl/jquery-cookie
    //Modal : http://getbootstrap.com/javascript/#modals
    var my_cookie = $.cookie($('.modal-check').attr('name'));
    if (my_cookie && my_cookie == "true") {
        $(this).prop('checked', my_cookie);
        console.log('checked checkbox');
    }
    else{
        $('#myModal').modal('show');
        console.log('uncheck checkbox');
    }

    $(".modal-check").change(function() {
        $.cookie($(this).attr("name"), $(this).prop('checked'), {
            path: '/',
            expires: 1
        });
    });
});



    </script>
</body>
</html>
