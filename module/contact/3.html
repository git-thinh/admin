
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Get in Touch - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        body {
            margin-top: 50px;
            background: rgb(36, 39, 41);
        }

        .get-in-touch {
            position: relative;
            margin: 0 auto;
            padding: 30px;
            max-width: 370px;
            border-radius: 2px;
            background: rgb(255, 255, 255) url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAGCAYAAACFIR03AAAAV0lEQVR42tXOMRWAQAwE0RWFDRTg5d47Jeg4Q9gI06RbqlwKil/P6LpXbDCf85AxEBtMGjKG/jyPUHUerfP4nEeoOo/Wedj5pOo8Wudh55Oq82idh51PLxpvled7kLAXAAAAAElFTkSuQmCC) repeat-x;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

            .get-in-touch input[type=text], .get-in-touch input[type=email], .get-in-touch textarea {
                background: rgb(235, 241, 245);
                color: rgb(36, 39, 41);
            }

                .get-in-touch input:focus, .get-in-touch textarea:focus {
                    outline: 0;
                    background: #FFF;
                }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mid-4">
                <form action="#" method="post" class="form">
                    <div class="get-in-touch">
                        <h3 class="text-center">
                            Get in Touch
                        </h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Message" required></textarea>
                        </div>
                        <a href="http://www.jquery2dotnet.com" class="btn btn-danger btn-sm btn-block" role="button">Send it!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>
</body>
</html>
