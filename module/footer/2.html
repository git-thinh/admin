
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Call to Action - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .purple {
            color: #C30083;
        }

        .blue {
            color: #104BA9;
        }

        .orange {
            color: #FFA200;
        }

        .green {
            color: #AEF100;
        }

        .action {
            margin: 10px 10px 10px 10px;
            padding: 20px 20px 20px 20px;
            background-color: #D8D8D8;
            border-radius: 3px;
            border: 2px solid green;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 action">
                <center>
                    <h2 class="orange">
                        <strong><i>Some people say we do <span class="purple">awesome</span> stuff...</i></strong><br />
                        sign up for our newsletter and see for yourself
                    </h2>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                        </div>
                        <a class="btn btn-success btn-xs" href="">
                            <i class="glyphicon glyphicon-envelope"></i> Sign Up
                        </a>
                    </form>
                </center>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
