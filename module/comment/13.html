
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Compact contact form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <form class="well span8">
            <div class="row">
                <div class="span3">
                    <label>First Name</label> <input class="span3" placeholder="Your First Name" type="text"> <label>Last Name</label>
                    <input class="span3" placeholder="Your Last Name" type="text">
                    <label>Email Address</label> <input class="span3" placeholder="Your email address" type="text"> <label>Subject</label>
                    <select class="span3" id="subject" name="subject">
                        <option selected value="na">
                            Choose One:
                        </option>

                        <option value="service">
                            General Customer Service
                        </option>

                        <option value="suggestions">
                            Suggestions
                        </option>

                        <option value="product">
                            Product Support
                        </option>
                    </select>
                </div>

                <div class="span5">
                    <label>Message</label>
                    <textarea class="input-xlarge span5" id="message" name="message"
                              rows="10">
    </textarea>
                </div><button class="btn btn-primary pull-right" type="submit">
                    Send
                </button>
            </div>
        </form>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
