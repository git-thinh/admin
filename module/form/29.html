
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Extended Form Controls - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <label>Textbox with search icon</label>
                <div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-search"></i></span></div>

                <label>Textbox with calendar icon</label>
                <div class="input-append"><input type="text" id="" name=""><span class="add-on"><i class="icon-calendar"></i></span></div>

                <label>Textbox for email</label>
                <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" id="" name=""></div>

                <label>Textbox for user name</label>
                <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" id="" name=""></div>

                <label>Textbox for website</label>
                <div class="input-prepend"><span class="add-on"><i class="icon-globe"></i></span><input type="text" id="" name=""></div>

                <label>Textbox for uploading an image</label>
                <div class="input-prepend input-append"><span class="add-on"><i class="icon-picture"></i></span><input type="text" id="" name=""><button class="btn" type="button">Upload</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>
</body>
</html>
