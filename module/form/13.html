
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Colorful Input Groups - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        .input-group-addon.primary {
            color: rgb(255, 255, 255);
            background-color: rgb(50, 118, 177);
            border-color: rgb(40, 94, 142);
        }

        .input-group-addon.success {
            color: rgb(255, 255, 255);
            background-color: rgb(92, 184, 92);
            border-color: rgb(76, 174, 76);
        }

        .input-group-addon.info {
            color: rgb(255, 255, 255);
            background-color: rgb(57, 179, 215);
            border-color: rgb(38, 154, 188);
        }

        .input-group-addon.warning {
            color: rgb(255, 255, 255);
            background-color: rgb(240, 173, 78);
            border-color: rgb(238, 162, 54);
        }

        .input-group-addon.danger {
            color: rgb(255, 255, 255);
            background-color: rgb(217, 83, 79);
            border-color: rgb(212, 63, 58);
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Create Colorful Input Groups!</h2>
        </div>
        <div class="row form-group">
            <div class="input-group">
                <span class="input-group-addon primary"><span class="glyphicon glyphicon-star"></span></span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-addon success"><span class="glyphicon glyphicon-ok"></span></span>
            </div>
        </div>
        <div class="row form-group">
            <div class="input-group">
                <span class="input-group-addon info"><span class="glyphicon glyphicon-info-sign"></span></span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-addon warning"><span class="glyphicon glyphicon-warning-sign"></span></span>
            </div>
        </div>
        <div class="row form-group">
            <div class="input-group">
                <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
